<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Pedidos</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #000;
      margin: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .meta {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .order {
      margin-bottom: 35px;
      page-break-inside: avoid;
    }

    .order h2 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .order-info {
      font-size: 11px;
      color: #333;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background: #f5f5f5;
      text-align: left;
      padding: 6px;
      font-size: 11px;
      border-bottom: 1px solid #ccc;
    }

    td {
      padding: 6px;
      font-size: 11px;
      border-bottom: 1px solid #eee;
    }

    td.right, th.right {
      text-align: right;
    }

    .total {
      margin-top: 8px;
      text-align: right;
      font-weight: bold;
    }

    .total-geral {
      margin-top: 40px;
      text-align: right;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Relatório de Pedidos</h1>

  <div class="meta">
    <div>Período: {{periodo}}</div>
    <div>Total de pedidos: {{totalPedidos}}</div>
    <div>Gerado em: {{geradoEm}}</div>
  </div>

  {{orders}}

  <div class="total-geral">
    Total geral do período: R$ {{totalGeral}}
  </div>

</body>
</html>
